<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="../CSS-MINI-PROJETO/styleforms.css">
</head>
<body>
    <div id="div1">
       <h1>Cadastro de Novo Aluno</h1>
    </div>
  <form>
    <br>
    <div class="form-group">
        <h2>Dados Pessoais</h2>
    </div>
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name">
    </div>
    <div class="form-group"></div>
      <label for="i-date">Qual a data do seu nascimento?</label>
      <input type="date" name="bday" id="i-date" max="2021-11-03"><br/><br/>
    </div>
    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf">
      </div>
    <div class="form-group">
        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg">
      </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>
    <br>
    <div class="form-group">
        <h2>Endereço</h2>
    </div>
    <div class="form-group">
        <label for="endereço">Endereço:</label>
        <input type="text" id="endereço" name="endereço">
      </div>
      <div class="form-group">
        <label for="número">Número:</label>
        <input type="text" id="número" name="número">
      </div>
      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">
      </div>
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep">
      </div>
      <div class="form-group">
        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city">
      </div>
      <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado">
      </div>
      <br>
    <div class="form-group">
        <h2>Dados Sociais</h2>
    </div>
    <div class="form-group">
        <label for="rmd">Renda Média Familiar:</label>
        <input type="text" id="rmd" name="rmd">
      </div>
      <div class="form-group">
        <label for="qpc">Quantidade de Parentes em Casa:</label>
        <input type="text" id="qpc" name="qpc">
      </div>
      <div class="form-group">
        <label for="carro">Possui Carro:</label>
      <input type="checkbox" name="carro" value="carro">
      </div>
      <div class="form-group">
        <label for="tv">Possui TV:</label>
      <input type="checkbox" name="tv" value="tv">
      </div>
      <div class="form-group">
        <label for="internet">Possui Internet:</label>
      <input type="checkbox" name="internet" value="internet">
      </div>
      <div class="form-group">
        <label for="computador">Possui Computador:</label>
      <input type="checkbox" name="computador" value="computador">
      </div>
      <div class="form-group">
        <label for="trabalha">Precisa Trabalhar:</label>
      <input type="checkbox" name="trabalha" value="trabalha">
      </div>
    <div class="form-group">
      <label for="freetime">O que faz no tempo livre::</label>
      <textarea id="freetime" name="freetime" rows="4"></textarea>
    </div>
      <button class="benviar" type="submit">Enviar</button>
      <button class="blimpar" type="reset">Limpar</button>
  </form>
</body>
</html>
